  <body>
    <noscript>Javascript required.</noscript>
    <div id="app" class="d-flex flex-column"></div>
    <script>
      $(function () {
              'use strict'

              var doc = document.documentElement;
              var w = window;

              var prevScroll = w.scrollY || doc.scrollTop;
              var curScroll;
              var direction = 0;
              var prevDirection = 0;

              var header = document.getElementById('header');
              
              var checkScroll = function() {

                  /*
                  ** Find the direction of scroll
                  ** 0 - initial, 1 - up, 2 - down
                  */

                  curScroll = w.scrollY || doc.scrollTop;
                  if (curScroll > prevScroll) { 
                  //scrolled up
                  direction = 2;
                  }
                  else if (curScroll < prevScroll) { 
                  //scrolled down
                  direction = 1;
                  }

                  if (direction !== prevDirection) {
                  toggleHeader(direction, curScroll);
                  }
                  
                  prevScroll = curScroll;
              };

              var toggleHeader = function(direction, curScroll) {
                  if (direction === 2 && curScroll > 40) { 
                  
                  //replace 52 with the height of your header in px

                  header.classList.add('hide');
                  prevDirection = direction;
                  }
                  else if (direction === 1) {
                  header.classList.remove('hide');
                  prevDirection = direction;
                  }
              };
              
              window.addEventListener('scroll', checkScroll);

              if(window.innerWidth > 992) {
                  const navMenu = document.getElementById('navbarSupportedContent');
                  const menuToggler = document.getElementById('menuToggler');
                  menuToggler.style.visibility='hidden';
                  navMenu.className = 'navbar-nav navbar-expand order-2 ml-auto';
              }
              //list cam menu toggler
              $('[data-toggle="offcanvas"]').on('click', function () {
                  $('.offcanvas-collapse').toggleClass('open')
              });

          })
  </script>
